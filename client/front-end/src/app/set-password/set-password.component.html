<div class="mt-5 container">
    <div class="card bg-dark py-2 px-5 min-h-50" style="position: relative; top: 5rem;">
        <div class="card_body p-md-5 text-light ">
            <div class="h4">
                Wanna add password to restrict unknown access!!?
                
            </div>
            <form action="" #form="ngForm">
                <div class="container-fluid px-sm-5">
                    <div class="row mt-5 justify-content-center">
                        <div class="form-group p-inputgroup col-md-5">
                            <input #password="ngModel" pInputText type="text" name="password" placeholder="6 digit numeric password" minlength="6" maxlength="6" (keyup)="validatePassword(password.value)" ngModel> 
                            <button pButton class="p-button-raised p-button-success form-group" [disabled]="form.form.invalid || !passwordValid" (click)="setPassword(password.value)" label="Set password"></button>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <small class="text-danger" [class.d-none]="passwordValid || password.untouched" >Provide a valid 6 digit number</small>
                    </div>
                </div>
                
                <div class="form-group float-right">
                    <button class="btn btn-danger" (click)="setPassword('')">
                        I'm fine
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
