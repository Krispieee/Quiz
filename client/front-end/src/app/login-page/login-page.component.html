<div class="container">
    <div class="mx-md-5 mt-5">
        <div class="mx-md-5 mt-5">
            <div class="card mx-md-5 px-md-5 login-bg mt-5">
                <div class="card-body px-md-5">
                    <p-messages></p-messages>
                    <h5 class="card-title text-light">
                        Login
                    </h5>
                    <form #loginForm="ngForm" class="px-md-5" (ngSubmit)="onSubmit(loginForm.value)">
                        <div class="form-group">
                            <span class="p-float-label">
                                <input type="email" pInputText id="email" #email="ngModel" required ngModel [class.is-invalid]="email.invalid && email.touched" name="email" class="w-100">
                                <label for="email">Email Id</label>
                            </span>
                            <small class="text-danger" *ngIf="email.invalid && email.touched">Email id is required</small>
                        </div>
                        <div class="form-group">
                            <span class="p-float-label">
                                <input type="password" pPassword [feedback]="false" id="password" #password="ngModel" required ngModel name="password" [class.is-invalid]="password.invalid && password.touched" class="w-100">
                                <label for="password">Quiz Zone Password</label>
                            </span>
                            <small class="text-danger" *ngIf="password.invalid && password.touched">password is required</small>
                        </div>
                        
                        <div class="form-group d-flex justify-content-end">
                            <button type="submit" pButton class="p-button-raised" label="Login" icon="pi pi-sign-in" iconPos="right" [disabled]="loginForm.invalid" [ngClass]="{disabled: loginForm.invalid}" mat-raised-button color="accent">
                            </button>
                        </div>
                        <div class="form-group">
                            <hr color="white">
                        </div>
                        <div class="form-group row justify-content-between align-items-center">
                            <div class="row align-items-center">
                                <div class="text-white mr-2">New user? </div>
                                <button type="submit" class="p-button-raised p-button-secondary" pButton label="Sign Up" icon="pi pi-sign-in" iconPos="right" [routerLink]="['/register']" routerLinkActive="active"  mat-raised-button color="primary">
                                </button>
                            </div>
                            <div class="">
                                <a class="text-white" (click)="forgotPassword=!forgotPassword">forgot password?</a>
                            </div>
                            
                        </div>
                    </form>
                    <app-get-email class="pass_container" (cancel)="forgotPassword=!forgotPassword" *ngIf="forgotPassword"></app-get-email>
                </div>
            </div>
        </div>
    </div>
</div>
<app-loader *ngIf="showLoader"></app-loader>
