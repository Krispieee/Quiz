<div class="pass_contianer">
    <div class="mt-5 container">
        <div class="card bg-dark py-2 px-5 min-h-50" style="position: relative; top: 2rem;">
            <div class="card_body p-md-5 text-light ">
                <div class="h3">
                    How you feel about us!!..
                    
                </div>
                <form action="" #form="ngForm" (ngSubmit)="onSubmit(form.value)">
                    <div class="container">
                        <div class="form-group">
                            <div class="">Rate us in a scale of 5</div>
                            <div class="d-flex pl-5 row-cols-1 row-cols-md-3">
                                <p-rating #rating="ngModel" [cancel]="false" name="rating" ngModel></p-rating>
                                <!-- <mat-slider class=" bg-transparent slider"  #rating="ngModel" required ngModel name="rating" rating min=1 max=5 step=1>
                                </mat-slider> -->
                                <!-- <span [matBadge]="rating.value" matBadgeOverlap="true"  matBadgePosition="before"></span> -->
                                
                            </div>
                        </div>
                        <div class="form-group">
                            Any suggestions would help us grow betterðŸ˜Š
                            <div class="mt-2 pl-5">
                                <span class="p-float-label">
                                    <textarea pInputTextarea rows="4" cols="20" class="w-100" #suggestion="ngModel" ngModel name="suggestion" id="suggestion"></textarea>
                                    <label for="suggestion">Suggestions</label>
                                </span>
                            </div>
                        </div>

                        <!-- <mat-form-field appearance="fill" class="d-flex row-cols-1 row-cols-md-2">
                            Suggestions
                            <textarea matInput rows="4" cols=20 #suggestion="ngModel" ngModel name="suggestion"></textarea>
                        </mat-form-field> -->
                        <div class="form-group d-flex justify-content-end">
                            <button [disabled]="form.invalid" class="btn btn-success">Submit feedBack</button>
                        </div>
                    </div>
                    
                </form>
                <button class="btn btn-danger float-right" [routerLink]="['/results/'+getQuiz()]" routerLinkActive="router-link-active" >
                    Skip
                    ðŸ˜¢
                </button>
            </div>
        </div>
    </div>    
</div>
<app-loader *ngIf="showLoader"></app-loader>
